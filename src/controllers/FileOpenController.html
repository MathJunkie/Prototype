<div class="modal">
    <div class="modal-content">
        <h3 class="modal-title">File Open</h3>
        <div>
            <div class="list-group">
                <a href="#" ng-click="selected.file = file"
                    ng-class="{'active': selected.file == file}"
                    ng-repeat="file in files" class="list-group-item">{{ file.name }}</a>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn green modal-action modal-close waves-effect waves-green btn-flat" ng-click="ok()"  ng-disabled="selected.file==null" >OK</button>
        <button class="btn red modal-action modal-close waves-effect waves-red btn-flat" ng-click="cancel()">Cancel</button>
    </div>
</div>
